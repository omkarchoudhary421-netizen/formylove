@keyframes fade{

    to{opacity:1; transform:scale(1);}
}

/* Floating roses */
.rose{
    position:absolute;
    width:38px;
    opacity:0.7;
    animation:floatRose linear infinite;
}

@keyframes floatRose{

    20%{opacity:0.7;}

}

.firework{

@keyframes boom{

}

.photo{
